<section class="section-form">
  <div class="container form">
    <picture>
      <!-- <source srcset="1x, 2x" media="(max-width: 767px)" />
      <source srcset="1x, 2x" media="(min-width: 768px)" />
      <source srcset="1x, 2x" media="(min-width: 1280px)" /> -->
      <img
        src="../img/Rent_a_yacht.jpg"
        alt="yacht"
        class="yacht-photo"
        width="768"
      />
    </picture>

    <div class="form-wrapper">
      <h2 class="form-text" id="rent-section">Rent a yacht now</h2>

      <form class="form-yacht" name="user_info">
        <label class="form-yacht" for="user-name">
          <input
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Full Name"
            pattern="[A-Za-z0-9]{6,}"
            class="form-imput"
          />
        </label>
        <label class="form-yacht" for="input-email">
          <input
            type="text"
            id="input-email"
            name="input-email"
            type="email"
            placeholder="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            class="form-imput"
          />
        </label>
        <label for="input-phone">
          <input
            type="text"
            id="input-phone"
            name="input-phone"
            type="tel"
            placeholder="Phone number"
            pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
            class="form-imput"
          />
        </label>
        <label for="user-comment">
          <textarea
            class="form-comment-text"
            name="user-comment"
            id="user-comment"
            placeholder="Comment"
          ></textarea>
        </label>

        <button class="form-button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
